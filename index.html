<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Oliver's Portfolio</title>
    </head>
    <body>
        <h1>
            Oliver Rosvold's Portfolio
            <button class="button">Contact form</button>
            <button class="button" role="button" id="buttonOne">
                Show text
            </button>
            <div class="dropdown-container">
                <button class="button" id="buttonTwo">Socials</button>
                <ul class="dropdown" id="dropdown">
                    <li class="dropdown-item">GITHUB</li>
                    <li class="dropdown-item">INSTAGRAM</li>
                    <li class="dropdown-item">TWITTER</li>
                </ul>
            </div>
        </h1>
        <p class="p1">This is my <span id="testId"></span></p>
        <footer>
            <ul class="wrapper">
                <li class="icon instagram">
                    <span class="tooltip">Instagram</span>
                    <span><i class="fab fa-instagram"></i></span>
                </li>
                <li class="icon github">
                    <span class="tooltip">GitHub</span>
                    <span><i class="fab fa-github"></i></span>
                </li>
                <li class="icon twitter">
                    <span class="tooltip">X</span>
                    <span><i class="fab fa-twitter"></i></span>
                </li>
                <li class="icon youtube">
                    <span class="tooltip">Portfolio</span>
                    <span><i class="fab fa-youtube"></i></span>
                </li>
            </ul>
        </footer>
        <script src="app.js"></script>
    </body>
</html>
